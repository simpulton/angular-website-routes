<!doctype html>
<html ng-app="website">
<head>
    <title>AngularJS Website</title>
  <script>
    window.onerror = function (errorMsg, url, lineNumber, columnNumber, errorObject) {
      var errMsg;
      //check the errorObject as IE and FF don't pass it through (yet)
      if (errorObject && errorObject !== undefined) {
        errMsg = errorObject.message;
      }
      else {
        errMsg = errorMsg;
      }
      console.error('Error: ' + errMsg);
    }
  </script>
  <!-- inject:css -->
  <!-- any *.css files among your sources will go here as: <link rel="stylesheet" href="FILE"> -->
  <!-- endinject -->

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.js"></script>
</head>
<body>
<!-- top -->
<header id="header">
    <h1 id="logo"><a href="#/home"></a></h1>

    <div id="menu">
        <a href="#/home" class="btn">Home</a>
        <a href="#/about" class="btn">About</a>
        <a href="#/experiments" class="btn">Experiments</a>
    </div>
    <div class="color"></div>
    <div class="clear"></div>


</header>
<!-- //top -->
<div class="shadow"></div>

<div id="container">
    <div ng-view></div>
</div>


<script src="https://code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>


<!-- inject:js -->
<!-- any *.js files among your sources will go here as: <script src="FILE"></script> -->
<!-- endinject -->
</body>
</html>

<h1>{{title}}</h1>
<p>{{body}}</p>

<hr>
<div>
  <h2 class="text-error">About: {{message}}</h2>

  <form class="form-inline">
    <input type="text" ng-model="message" placeholder="Message">
    <button type="submit" class="btn" ng-click="updateMessage(message)">Update Message</button>
  </form>
</div>
